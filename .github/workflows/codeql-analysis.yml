name: Meson Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install meson ninja-build
          sudo apt install libboost1.64-all-dev=1.64.0*  # Exact Boost 1.64.0 version
          sudo apt install libssl-dev=1.0.2*             # Exact OpenSSL 1.0.2u version
          sudo apt install libdb5.3-dev libqrencode-dev libupnp-dev

      - name: Configure Meson
        run: meson setup builddir

      - name: Build Project
        run: meson compile -C builddir

      - name: Run Tests
        run: meson test -C builddir